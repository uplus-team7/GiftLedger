<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 상세 - 축의금 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 왼쪽 사이드바 */
        .sidebar {
            width: 16.66%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar-btn {
            padding: 18px 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .sidebar-btn:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .sidebar-btn.active {
            background: #667eea;
            color: white;
        }

        /* 메인 컨텐츠 영역 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* 헤더 */
        .header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .logout-btn {
            padding: 10px 24px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        /* 컨텐츠 영역 */
        .content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .content-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 0 auto;
        }

        .header-actions {
            display: flex;
            justify-content: space-between; /* 양쪽 끝으로 밀어내기 */
            align-items: center;            /* 수직 중앙 정렬 */
            margin-bottom: 30px;            /* 기존 버튼에 있던 여백을 여기로 이동 */
        }

        /* 뒤로가기 버튼 (기존 코드에서 margin-bottom 제거) */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            /* margin-bottom: 30px; -> 부모(.header-actions)로 이동했으므로 제거 */
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #e0e0e0;
        }

        /* 삭제 버튼 스타일 (뒤로가기 버튼과 비슷하지만, 삭제 느낌을 살짝 줌) */
        .delete-btn {
            padding: 10px 20px;
            background: #fff0f0; /* 연한 빨간 배경 (선택사항) */
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #dc3545;      /* 빨간색 텍스트 */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ffe0e0;
            color: #c82333;
        }

        /* 주요 정보 섹션 */
        .main-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 40px;
            color: white;
            margin-bottom: 30px;
        }

        .event-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .main-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-label {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 600;
        }

        .info-value {
            font-size: 18px;
            font-weight: 700;
        }

        .transaction-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            margin-top: 5px;
        }

        .income-badge {
            background: #4caf50;
            color: white;
        }

        .expense-badge {
            background: #ff4757;
            color: white;
        }

        /* 상세 정보 섹션 */
        .detail-info {
            background: #f9f9f9;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }


        /* 상세 내역 카드 스타일 (토글 기능 추가) */
        .detail-card-item {
            background: white;
            border: 1px solid #eee;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow: hidden; /* 내용 넘침 방지 */
            transition: all 0.3s ease;
        }
        
        .detail-card-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .detail-summary {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .detail-summary-info {
            display: flex;
            gap: 20px;
            align-items: center;
            flex: 1; /* 남은 공간 차지 */
        }
        
        .detail-summary-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .summary-label {
            font-size: 12px;
            color: #999;
            font-weight: 500;
        }
        
        .summary-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .toggle-icon {
            width: 10px;
            height: 10px;
            justify-self: center;
            border-right: 2px solid #777;
            border-bottom: 2px solid #777;
            transform: rotate(135deg);
            transition: transform 0.2s ease;
            opacity: 0.8;
        }
        
        .detail-card-item.active .toggle-icon {
            transform: rotate(45deg);
        }
        
        .detail-content {
            padding: 20px;
            border-top: 1px solid #eee;
            background: #f9f9f9;
            display: none; /* 기본적으로 숨김 */
        }
        
        .detail-card-item.active .detail-content {
            display: block; /* 활성화 시 표시 */
        }


        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .detail-label {
            font-size: 13px;
            color: #999;
            font-weight: 600;
        }

        .detail-value {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .memo-section {
            grid-column: 1 / -1;
        }

        .memo-content {
            background: white;
            padding: 15px; /* 패딩 조정 */
            border-radius: 8px; /* 둥근 모서리 조정 */
            border: 1px solid #eee; /* 테두리 색상 조정 */
            min-height: 60px; /* 최소 높이 조정 */
            color: #555;
            line-height: 1.5; /* 줄 간격 조정 */
        }
        
        /* Material Icons 불러오기 */
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');


        /* 액션 버튼 */
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 15px;
        }

        .btn-sm {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-insert {
            background: #4caf50;
            color: white;
        }

        .btn-insert:hover {
            background: #43a047;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-edit {
            background: #667eea;
            color: white;
        }

        .btn-edit:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-delete {
            background: white;
            color: #ff4757;
            border: 2px solid #ff4757;
        }

        .btn-delete:hover {
            background: #ff4757;
            color: white;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .modal-text {
            font-size: 15px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn-cancel {
            background: #f5f5f5;
            color: #666;
        }

        .modal-btn-cancel:hover {
            background: #e0e0e0;
        }

        .modal-btn-confirm {
            background: #ff4757;
            color: white;
        }

        .modal-btn-confirm:hover {
            background: #e03e4a;
        }

        /* 폼 스타일 (등록 페이지 스타일 참고) */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
        }

        .form-input, .form-select {
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            width: 100%; /* 모달 내에서 꽉 차게 */
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* 필수 항목 표시 (빨간 별) */
        .required {
            color: #ff4757;
            margin-left: 3px;
        }
    </style>
</head>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        getJwtToken();

        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');

        if (!eventId) {
            alert("잘못된 접근입니다.");
            window.location.href = '/event.html';
            return;
        }

        loadEventDetail(eventId);
    });

    // 페이지 로드 시 데이터 표시
    async function loadEventDetail(eventId) {

        let url = `/events/${eventId}`;

        let fetchOptions = {
            method: 'GET',
            headers: {
                'X-AUTH-TOKEN': sessionStorage.getItem('authToken')
            }
        }

        try {
            let response = await fetch(url, fetchOptions);

            if (!response.ok) {
                throw new Error("데이터 조회 실패");
            }

            let data = await response.json();
            console.log(data);

            if (data.result === "success") {
                showEventDetails(data);
            }

        }catch (error){
            console.error('이벤트 정보 요청 중 오류 발생:', error);
        }
    }

    function showEventDetails(data) {
        const event = data.eventDto;
        const guestLogs = data.guestLogDtos || [];

        // 이벤트 정보 표시
        setText('eventTitle', event.eventName);
        setText('eventType', event.eventType);

        if (event.eventDate) {
            const formattedDate = event.eventDate.replace('T', ' ').substring(0, 16).replace(/-/g, '.');
            setText('eventDateTime', formattedDate);
        }

        const firstLog = guestLogs.length > 0 ? guestLogs[0] : null;
        const hostName = event.isOwner ? "나 (본인)" : (firstLog ? firstLog.acquaintanceDto.name : "지인");
        setText('hostName', hostName);

        const badge = document.getElementById('transactionType');
        if (badge) {
            if (event.isOwner === false) {
                badge.innerText = '출금';
                badge.className = 'transaction-badge expense-badge';
            } else {
                badge.innerText = '입금';
                badge.className = 'transaction-badge income-badge';
            }
        }


        // 상세 내역 리스트 표시
        const container = document.getElementById('detailListContainer');
        container.innerHTML = '';

        // 내역이 없으면
        if (guestLogs.length === 0) {
            container.innerHTML = '<div class="no-data" style="text-align:center; padding:30px; color:#888;">등록된 상세 내역이 없습니다.</div>';
            return;
        }

        // 리스트 반복 시작
        guestLogs.forEach((item, idx) => {
            console.log('Rendering item:', item);
            const person = item.acquaintanceDto;
            const log = item.giftLogDto;

            const cardId = `detail-card-${idx}`;
            console.log('cardId:', cardId);
            
            // 뱃지 스타일 결정
            const badgeClass = log.actionType === '보냄' ? 'expense-badge' : 'income-badge';
            const badgeText = log.actionType === '보냄' ? '출금' : '입금';

            const itemHtml = `
                <div class="detail-card-item" id="${cardId}">
                    <div class="detail-summary" onclick="toggleDetail('${cardId}')">
                        <div class="detail-summary-info">
                            <div class="detail-summary-item">
                                <span class="summary-label">이름</span>
                                <span class="summary-value">${person.name}</span>
                            </div>
                            <div class="detail-summary-item">
                                <span class="summary-label">관계</span>
                                <span class="summary-value">${person.relation}</span>
                            </div>
                            <div class="detail-summary-item">
                                <span class="summary-label">금액</span>
                                <span class="summary-value">
                                    ${log.amount.toLocaleString()}원
                                    <span class="transaction-badge ${badgeClass}" style="font-size:12px; margin-left:5px; padding:2px 8px;">${badgeText}</span>
                                </span>
                            </div>
                        </div>
                        <span class="toggle-icon"></span>
                    </div>

                    <div class="detail-content">
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">상세 그룹</div>
                            <div class="detail-value">${person.groupName || '-'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">연락처</div>
                            <div class="detail-value">${person.phone}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">지급 방법</div>
                            <div class="detail-value">${log.payMethod || '-'}</div>
                        </div>
                        
                        <div class="detail-item memo-section" style="grid-column: span 2;">
                            <div class="detail-label">비고</div>
                            <div class="memo-content">${log.memo || '-'}</div>
                        </div>
                    </div>
                        
                    <div class="action-buttons">
                        <button 
                            onclick="deleteGuestLog(${log.giftLogId})"
                            class="btn-sm btn-delete">
                            삭제
                        </button>
                        <button class="btn-sm btn-edit" onclick="editEvent(${log.giftLogId})">수정</button>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', itemHtml);
        });
    }

    // 날짜 시간 포맷팅
    function formatDateTime(date, time) {
        const d = new Date(date);
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        return time ? `${year}.${month}.${day} ${time}` : `${year}.${month}.${day}`;
    }

    function toggleDetail(cardId) {
        const card = document.getElementById(cardId);
        card.classList.toggle('active');
    }

    // 추가 모달 표시
    function showInsertNewLogModal() {
        document.getElementById('addName').value = '';
        document.getElementById('addPhone').value = '';
        document.getElementById('addGroupName').value = '';
        document.getElementById('addAmount').value = '';
        document.getElementById('addMemo').value = '';
        document.getElementById('addRelation').value = '';
        document.getElementById('addActionType').value = '';
        document.getElementById('addPayMethod').value = '';

        document.getElementById('insertModal').classList.add('show');
    }

    // 추가 모달 닫기
    function closeInsertNewLogModal() {
        document.getElementById('insertModal').classList.remove('show');
    }

    // 이벤트 내역 추가
    async function submitGuestLog() {
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');

        const formData = {
            name: document.getElementById('addName').value,
            phone: document.getElementById('addPhone').value,
            relation: document.getElementById('addRelation').value,
            groupName: document.getElementById('addGroupName').value,
            actionType: document.getElementById('addActionType').value,
            amount: document.getElementById('addAmount').value,
            payMethod: document.getElementById('addPayMethod').value,
            memo: document.getElementById('addMemo').value
        };

        let jsonParams = {
            acquaintanceDto: {
                name: formData.name,
                relation: formData.relation,
                groupName: formData.groupName,
                phone: formData.phone
            },
            giftLogDto: {
                actionType: formData.actionType,
                amount: Number(formData.amount),
                payMethod: formData.payMethod,
                memo: formData.memo
            }
        };

        let url = `/events/${eventId}`;
        let token = sessionStorage.getItem('authToken');

        try {
            let response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-AUTH-TOKEN': token
                },
                body: JSON.stringify(jsonParams)
            });

            if (response.ok) {
                alert("성공적으로 추가되었습니다.");
                closeInsertNewLogModal();
                window.location.reload();
            } else {
                alert("추가에 실패했습니다. 입력 값을 확인해주세요.");
            }
        } catch (error) {
            console.error("서버 통신 오류:", error);
            alert("서버 오류가 발생했습니다.");
        }
    }

    // 이벤트 삭제
    async function deleteGuestLog(targetGiftId) {
        if (!confirm("정말 이 내역을 삭제하시겠습니까?")) return;

        let url = `/events/${targetGiftId}`;
        let token = sessionStorage.getItem('authToken');
        
        try {
            let response = await fetch(url, {
                method: 'DELETE',
                headers: {
                    'X-AUTH-TOKEN': token
                }
            });

            if (response.ok) {
                alert('내역이 삭제되었습니다.');
                window.location.href = '/event.html'; 
            } else {
                alert('삭제에 실패했습니다.');
            }

        } catch (error) {
            console.error('이벤트 내역 삭제 중 오류 발생:', error);
        }
    }

    // 이벤트 수정
    function editEvent(targetGiftId) {
        // 수정 페이지로 이동 (등록 페이지를 수정 모드로 재사용 가능)
        window.location.href = `eventupdate.html?id=${targetGiftId}`;
    }

    function setText(id, text) {
        const el = document.getElementById(id);
        if (el) {
            // 태그 종류에 따라 값 넣는 방식 구분
            if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                el.value = text || '';
            } else {
                el.innerText = text || '-';
            }
        }
    }
</script>
