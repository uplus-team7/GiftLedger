<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 450px;
            max-width: 90%;
        }

        .logo {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .page-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-input.error {
            border-color: #ff4757;
        }

        .error-message {
            color: #ff4757;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="logo">축의금 관리 시스템</div>
    <div class="page-title">로그인</div>

    <form id="loginForm">
        <div class="form-group">
            <label class="form-label">이메일</label>
            <input type="email" class="form-input" id="loginEmail" placeholder="example@email.com">
            <div class="error-message" id="loginEmailError">올바른 이메일 형식을 입력해주세요.</div>
        </div>

        <div class="form-group">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-input" id="loginPassword" placeholder="비밀번호를 입력하세요">
            <div class="error-message" id="loginPasswordError">비밀번호를 입력해주세요.</div>
        </div>

        <div class="login-buttons">
            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="button" class="btn btn-secondary" onclick="goToSignup()">회원가입</button>
        </div>
    </form>
</div>

<script>

    // 이메일 형식 검증
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // 에러 표시
    function showError(errorId, inputId) {
        document.getElementById(errorId).classList.add('show');
        document.getElementById(inputId).classList.add('error');
    }

    function hideError(errorId, inputId) {
        document.getElementById(errorId).classList.remove('show');
        document.getElementById(inputId).classList.remove('error');
    }

    function clearErrors() {
        document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
        document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));
    }

    // 회원가입 페이지로 이동
    function goToSignup() {
        // 실제로는 회원가입 페이지로 이동
        window.location.href = 'register.html';
    }

    // 로그인 폼 제출
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        clearErrors();

        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;

        let hasError = false;

        if (!isValidEmail(email)) {
            showError('loginEmailError', 'loginEmail');
            hasError = true;
        }

        if (password.length === 0) {
            showError('loginPasswordError', 'loginPassword');
            hasError = true;
        }

        if(hasError) return;

        // 백엔드로 로그인 요청
        console.log('로그인 시도:', {email, password});

        let url = "/auth/login";

        let jsonParams = {
            email: email,
            password: password
        }

        let fetchOptions = {
            method: "post",
            headers: {
                'content-type': 'application/json'
            },
            body: JSON.stringify(jsonParams)
        }

        try {

            let response = await fetch(url, fetchOptions);

            if (response.ok) {

                let data = await response.json();
                console.log(data);

                if (data.result === "success") {
                    // sessionStorage.setItem('authToken', data.token);
                    localStorage.setItem('accessToken', data.token);
                    alert('로그인 성공! 메인 화면으로 돌아갑니다.');
                    window.location.href = '/index.html';
                }

            } else {
                alert('email 또는 password 가 올바르지 않습니다.');
            }
        }catch (error){
            console.error('로그인 요청 중 오류 발생:', error);
        }
    });
</script>
</body>
</html>
