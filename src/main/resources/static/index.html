<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축의금 관리 시스템 - 통계</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 16.66%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar-btn {
            padding: 18px 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .sidebar-btn:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .sidebar-btn.active {
            background: #667eea;
            color: white;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            padding: 10px 24px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background: white;
            color: #667eea;
        }

        .dashboard {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .dashboard-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            height: 100%;
        }

        .card-header {
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .filter-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid #e0e0e0;
            background: white;
            color: #666;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* 통계 표시 (3개 나란히) */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px 0;
            border-top: 2px solid #f0f0f0;
        }

        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-card.give {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
        }

        .stat-card.take {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        .stat-card.total {
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
        }

        .stat-type {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 48px;
            font-weight: 800;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff4757;
            font-size: 16px;
        }

        .no-data {
            color: #999;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <button class="sidebar-btn" onclick="goToPage('analysis.html')">분석 및 통계</button>
        <button class="sidebar-btn" onclick="goToPage('eventregister.html')">이벤트 등록</button>
        <button class="sidebar-btn" onclick="goToPage('event.html')">이벤트 조회</button>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="logo">축의금 관리 시스템</div>
            <div class="auth-buttons" id="authButtons">
                <!-- 로그인 상태에 따라 동적으로 변경 -->
            </div>
        </div>

        <div class="dashboard">
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-title">평균 축의금 통계</div>

                    <div class="filter-section">
                        <!-- 연령대 선택 -->
                        <div class="filter-group">
                            <div class="filter-label">연령대</div>
                            <div class="filter-buttons" id="ageButtons">
                                <button class="filter-btn active" onclick="changeAge('20')">20대</button>
                                <button class="filter-btn" onclick="changeAge('30')">30대</button>
                                <button class="filter-btn" onclick="changeAge('40')">40대</button>
                                <button class="filter-btn" onclick="changeAge('50')">50대</button>
                                <button class="filter-btn" onclick="changeAge('60')">60대 이상</button>
                            </div>
                        </div>

                        <!-- 이벤트 종류 선택 -->
                        <div class="filter-group">
                            <div class="filter-label">경조사 종류</div>
                            <div class="filter-buttons" id="eventTypeButtons">
                                <button class="filter-btn active" onclick="changeEventType('WEDDING')">결혼식</button>
                                <button class="filter-btn" onclick="changeEventType('FUNERAL')">장례식</button>
                                <button class="filter-btn" onclick="changeEventType('BIRTHDAY')">생일</button>
                                <button class="filter-btn" onclick="changeEventType('ETC')">기타</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 통계 표시 (3개) -->
                <div class="stats-container">
                    <!-- 준 평균 -->
                    <div class="stat-card give">
                        <div class="stat-type">준 평균</div>
                        <div class="stat-value" id="giveValue">-</div>
                        <div class="stat-label" id="giveLabel">-</div>
                    </div>

                    <!-- 받은 평균 -->
                    <div class="stat-card take">
                        <div class="stat-type">받은 평균</div>
                        <div class="stat-value" id="takeValue">-</div>
                        <div class="stat-label" id="takeLabel">-</div>
                    </div>

                    <!-- 전체 평균 -->
                    <div class="stat-card total">
                        <div class="stat-type">전체 평균</div>
                        <div class="stat-value" id="totalValue">-</div>
                        <div class="stat-label" id="totalLabel">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/js/auth.js"></script>
<script>
    const API_BASE_URL = 'http://localhost:8080';
    let currentAge = '20';
    let currentEventType = 'WEDDING';

    // 페이지 로드 시 실행
    window.onload = function() {
        checkLoginStatus();  // 로그인 상태 확인
        fetchAllStatistics(currentAge, currentEventType);
    };

    // 로그인 상태 확인
    function checkLoginStatus() {
        const token = sessionStorage.getItem('authToken');
        const authButtons = document.getElementById('authButtons');

        if (token) {
            authButtons.innerHTML = '<button class="auth-btn" onclick="jwtLogout()">로그아웃</button>';
        } else {
            // 비로그인 상태 → 로그인 & 회원가입 버튼
            authButtons.innerHTML = `
                <button class="auth-btn" onclick="goToLogin()">로그인</button>
                <button class="auth-btn" onclick="goToSignup()">회원가입</button>
            `;
        }
    }

    // 사이드바 뷰 변경
    function changeView(view) {
        document.querySelectorAll('.sidebar-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        // 페이지 이동
        if (view === 'register') {
            window.location.href = 'eventregister.html';
        } else if (view === 'search') {
            window.location.href = 'event.html';
        }

        // 이벤트 종류 선택 추가
        async function fetchEventStatistics(ages, eventType) {
            try {
                const response = await fetch(
                    `${API_BASE_URL}/api/statistics/event?ages=${ages}&eventType=${eventType}&actionType=GIVE`
                );

                const data = await response.json();

                document.getElementById('statValue').textContent =
                    data.averageAmount.toLocaleString() + '원';
                document.getElementById('statLabel').textContent =
                    `${ages}대 ${getEventTypeName(eventType)} 평균 축의금`;
                document.getElementById('statDescription').textContent =
                    `총 ${data.totalCount}건의 데이터 기반`;

            } catch (error) {
                console.error('Error:', error);
            }
        }

        function getEventTypeName(eventType) {
            const names = {
                'WEDDING': '결혼식',
                'FUNERAL': '장례식',
                'BIRTHDAY': '생일',
                'ETC': '기타'
            };
            return names[eventType] || eventType;
        }
    }
    // 로그아웃
    function logout() {

        localStorage.removeItem('accessToken');
        alert('로그아웃 되었습니다.');
        checkLoginStatus();  // 버튼 상태 업데이트
    }

    // 로그인 페이지로 이동
    function goToLogin() {
        window.location.href = '/login.html';
    }

    // 회원가입 페이지로 이동
    function goToSignup() {
        window.location.href = '/register.html';
    }

    // 연령대 변경
    function changeAge(age) {
        currentAge = age;

        document.querySelectorAll('#ageButtons .filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        fetchAllStatistics(currentAge, currentEventType);
    }

    // 이벤트 종류 변경
    function changeEventType(eventType) {
        currentEventType = eventType;

        document.querySelectorAll('#eventTypeButtons .filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        fetchAllStatistics(currentAge, currentEventType);
    }

    // 3가지 통계 모두 가져오기
    async function fetchAllStatistics(ages, eventType) {
        // 로딩 표시
        showLoading();

        try {
            // 준 평균 (GIVE)
            const giveData = await fetchStatistics(ages, eventType, 'GIVE');
            updateStatCard('give', giveData, ages, eventType);

            // 받은 평균 (TAKE)
            const takeData = await fetchStatistics(ages, eventType, 'TAKE');
            updateStatCard('take', takeData, ages, eventType);

            // 전체 평균 계산
            const totalAverage = Math.round((giveData.averageAmount + takeData.averageAmount) / 2);
            const totalCount = giveData.totalCount + takeData.totalCount;
            updateStatCard('total', {averageAmount: totalAverage, totalCount: totalCount}, ages, eventType);

        } catch (error) {
            console.error('Error:', error);
            showError();
        }
    }

    // 개별 통계 가져오기
    async function fetchStatistics(ages, eventType, actionType) {
        const url = `${API_BASE_URL}/statistics/event?ages=${ages}&eventType=${eventType}&actionType=${actionType}`;
        console.log('API 호출:', url);

        const response = await fetch(url);

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        return await response.json();
    }

    // 통계 카드 업데이트
    function updateStatCard(type, data, ages, eventType) {
        const eventTypeName = getEventTypeName(eventType);

        if (data.totalCount === 0) {
            document.getElementById(`${type}Value`).innerHTML = '<span class="no-data">데이터 없음</span>';
            document.getElementById(`${type}Label`).textContent = '0건';
        } else {
            document.getElementById(`${type}Value`).textContent = data.averageAmount.toLocaleString() + '원';
            document.getElementById(`${type}Label`).textContent = `${data.totalCount}건`;
        }
    }

    // 로딩 표시
    function showLoading() {
        ['give', 'take', 'total'].forEach(type => {
            document.getElementById(`${type}Value`).innerHTML = '<div class="loading"></div>';
            document.getElementById(`${type}Label`).textContent = '로딩 중...';
        });
    }

    // 에러 표시
    function showError() {
        ['give', 'take', 'total'].forEach(type => {
            document.getElementById(`${type}Value`).innerHTML = '<span class="error-message">오류</span>';
            document.getElementById(`${type}Label`).textContent = '서버 연결 실패';
        });
    }

    // 이벤트 종류 한글명
    function getEventTypeName(eventType) {
        const names = {
            'WEDDING': '결혼식',
            'FUNERAL': '장례식',
            'BIRTHDAY': '생일',
            'ETC': '기타'
        };
        return names[eventType] || eventType;
    }

    // 페이지 이동
    function goToPage(page) {
        window.location.href = page;
    }
</script>
</body>
</html>
